<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Value from Key</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }
    .navbar-nav .nav-link {
      color: #fff;
    }
    .navbar-nav .nav-link:hover {
      color: #ccc;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 30px; /* Adjust the font size as needed */
    }
    .container {
      margin-top: 35px;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .error-message {
      color: #dc3545;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Building a Distributed Key-Value Store with etcd</a>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center mb-4">Get Value from Key</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="/get_value" method="post">
          <div class="form-group">
            <label for="key">Key</label>
            <input type="text" class="form-control" id="key" name="key" required>
          </div>
          <div class="form-group d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Get</button>
            <a href="/" class="btn btn-secondary">Back to Menu</a>
          </div>
          {% if error %}
          <div class="error-message">{{ error }}</div>
          {% endif %}
        </form>
        {% if value %}
        <div class="mt-3">
          <h2>Value:</h2>
          <p>{{ value }}</p>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
